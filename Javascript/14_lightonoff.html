<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <button
        id="on"
        onclick="document.getElementById('light').src='../img/onbulb.jpg'"
      >
        On
      </button>
      <img
        id="light"
        src="../img/offlight.jpg"
        alt=""
        width="200"
        height="350"
      />
      <button
        id="off"
        onclick="document.getElementById('light').src='../img/offlight.jpg'"
      >
        OFF
      </button>
    </center>
  </body>
</html>
