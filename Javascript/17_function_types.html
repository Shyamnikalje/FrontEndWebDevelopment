<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //function with parameter
      function sayHello(name) {
        document.write("<br>Hello.. " + name);
      }

      sayHello("Shreya");
      sayHello("Sai");

      document.write("<hr>");

      // function with return type
      /*Annonymous function*/

      var result = function (num1, num2, num3) {
        return num1 + num2 + num3;
      };

      var res1 = result(45, 60, 50);
      document.write("<br>result1 :" + res1);

      var res2 = result(85, 90, 90);
      document.write("<br>result2 :" + res2);

      var res3 = result(95, 80, 70);
      document.write("<br>result3 :" + res3);
    </script>
  </body>
</html>
