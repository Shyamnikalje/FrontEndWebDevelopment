  <head>

    <title>Document</title>

  <body>
    <script>
      var confirm = confirm("Do you wanna Close file ?");
      if (confirm == true) {
        alert("file is closed");
        document.write("File Closed..");
      } else {
        alert("File is Not closed..");
        document.write("File not closed");
      }
    </script>
