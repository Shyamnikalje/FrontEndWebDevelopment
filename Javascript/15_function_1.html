<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Result(sub1, sub2) {
        document.write("<br> Subject 1 :" + sub1);
        document.write("<br> Subject 2 :" + sub2);

        document.write("<br> Result : " + (sub1 + sub2) + "<hr>");
      }

      Result(55, 85);
      Result(50, 50);
      Result(60, 90);

      Result(70, 40);
    </script>
  </body>
</html>
