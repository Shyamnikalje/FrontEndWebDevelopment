<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="../img/bg21.jpg" id="BigImg" width="611px" height="400px" />
    <br />
    <img
      src="../img/bg21.jpg"
      id="img2"
      width="150px"
      height="100px"
      onmouseover="changeImage(this.src)"
    />
    <img
      src="../img/bg26.jpg"
      id="img3"
      width="150px"
      height="100px"
      onmouseover="changeImage(this.src)"
    />
    <img
      src="../img/bg24.jpg"
      id="img4"
      width="150px"
      height="100px"
      onmouseover="changeImage(this.src)"
    />
    <img
      src="../img/bg25.jpg"
      id="img5"
      width="150px"
      height="100px"
      onmouseover="changeImage(this.src)"
    />

    <script>
      function changeImage(loc) {
        document.getElementById("BigImg").src = loc;
      }
    </script>
  </body>
</html>
