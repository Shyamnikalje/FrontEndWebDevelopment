<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <fieldset>
        Registration form
        <br />
        <br />

        <form action="" method="get">
          <table>
            <tr>
              <td><label>First Name : </label></td>
              <td>
                <input type="text" required placeholder="Your First Name" />
              </td>
            </tr>
            <tr>
              <td><label>Last Name : </label></td>
              <td>
                <input type="text" required placeholder="Your Last Name" />
              </td>
            </tr>
            <tr>
              <td><label>Email Id :</label></td>
              <td>
                <input
                  type="email"
                  required
                  placeholder="Enter Your Email Id"
                />
              </td>
            </tr>
            <tr>
              <td><label>Password : </label></td>
              <td>
                <input type="password" required placeholder="Enter Password" />
              </td>
            </tr>
            <tr>
              <td><label>Confirm Password : </label></td>
              <td>
                <input
                  type="password"
                  required
                  placeholder="Confirm Password"
                />
              </td>
            </tr>
            <tr>
              <td><label>Date Of Birth :</label></td>
              <td><input type="date" name="" id="" /></td>
            </tr>
            <tr>
              <td><label>Contact No.</label></td>
              <td>
                <select>
                  <option value="+91">+91</option>
                </select>
                <input
                  type="number"
                  maxlength="10"
                  required
                  placeholder="Contact NO."
                />
              </td>
            </tr>
            <tr>
              <td><label>Gender :</label></td>
              <td>
                <select name="" id="">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Qualification </label></td>
              <td>
                <input type="radio" name="edu" id="" />
                <label>Under Graduate</label>
                <input type="radio" name="edu" id="" /><label>Graduate</label>
                <input type="radio" name="edu" id="" /><label
                  >Post Graduate</label
                >
              </td>
            </tr>
            <tr>
              <td><label>Annual Income </label></td>
              <td>0<input type="range" name="AnnualIncome" />10lac</td>
            </tr>
            <tr>
              <td><label for="">City </label></td>
              <td><select required name="city">
                <option value="Select city">Select city..</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nashik">Nashik</option>
                <option value="Aurangabad">Aurangabad</option>
                <option value="Nagpur">Nagpur</option>
                <option value="kolhapur">Kolhapur</option>
                <option value="satara">Satara</option>
                <option value="solapur">Solapur</option>
                <option value="Latur">Latur</option>
                <option value="Baramati">Baramati</option></td>
            </tr>
            <tr>
                <td>Marrital Status</td>
                <td><input type="checkbox" name="ms" id=""><Label>Unmarried</Label>
                <input type="checkbox" name="ms" id=""><Label>Married</Label>
            <input type="checkbox" name="ms" id=""><Label>Saperated</Label>
        </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
            </tr>
          </table>
        </form>
      </fieldset>
    </center>
  </body>
</html>
